<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--? ============ FONT-AWESOME ============ ?-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--? ============ GOOGLE FONT ============ ?-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--? ============ SCRIPT ============ ?-->

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>FasTech Engineering Services</title>
  </head>

  <body>
    <!-- ======================================== PAGE HEADER ======================================== -->
    <section id="pageHeader">
      <div class="overlay">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="txt text-center">
                <div class="sec-header">
                  <h2>CONTACT US<span>.</span></h2>
                  <p><a href="index.html">HOME</a> <span>/</span> CONTACT US</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ======================================== CONTACT SECTION ======================================== -->
    <section id="contactSection">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="part1">
              <div class="sec-header">
                <h1 class="hero-title">Connect with Us</h1>
                <p class="hero-text">
                  At FasTech, we value your feedback and are always here to
                  listen.<br />
                  Contact us for a quick response to your questions or concerns.
                </p>
              </div>
              <div class="icon-box wow fadeInLeftBig" data-wow-duration="1.5s">
                <div class="">
                  <div class="fa fa-phone contact-us-icon"></div>
                </div>
                <div class="txt">
                  <p class="contact-item">0303-3339962</p>
                </div>
              </div>
              <div class="icon-box wow fadeInLeftBig" data-wow-duration="1.5s">
                <div class="">
                  <div class="fa fa-envelope" style="padding-top: 2px"></div>
                </div>
                <div class="txt">
                  <p class="contact-item">info@fastech.live</p>
                </div>
              </div>
              <div
                class="icon-box mb-0 wow fadeInLeftBig"
                data-wow-duration="1.5s"
              >
                <div class="">
                  <div class="fa fa-map-marker"></div>
                </div>
                <div class="txt">
                  <p class="contact-item">
                    382-K Johar Town, Lahore, Pakistan.
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <form class="wow fadeInUpBig" data-wow-duration="1.5s">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Your Name"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email Address"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Phone Number"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Subject"
                  />
                </div>
                <div class="form-group col-12">
                  <textarea
                    class="form-control"
                    rows="8"
                    cols="80"
                    placeholder="Write Message"
                  ></textarea>
                </div>
              </div>
              <div class="wrapper">
                <a
                  href="contactus.html"
                  class="cbtn cbtn-primary has-before has-after"
                  >SEND MESSAGE</a
                >
              </div>

              <!-- <button type="submit" class="btn layer-btn">SEND MESSAGE</button> -->
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
